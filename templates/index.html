<!DOCTYPE html>
<html>
<head>
    <title>JEEVA - Smart Assistant</title>
</head>
<body>
    <h2>Welcome to JEEVA</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Name" required><br><br>
        <input type="tel" name="mobile" placeholder="Mobile Number" required><br><br>
        <input type="email" name="email" placeholder="Email Address" required><br><br>
        <input type="text" name="area" placeholder="Your Area" required><br><br>
        <select name="interest" required>
            <option value="" disabled selected>Select Interest Area</option>
            <option value="agriculture">Agriculture</option>
            <option value="medical">Medical</option>
            <option value="education">Education</option>
        </select><br><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
